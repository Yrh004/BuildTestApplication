name: Deploy

on:
  workflow_call:

env: 
  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

jobs:  
  deployAppToAKS:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Install kubectl to use for deploying app to Aks
      - name: Install kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.21.3'
        id: install

      # Log in with your Azure credentials
      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Deploy Docker image in my AKS cluster
      - uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBE_CONFIG }}
      - run: |
          ${{ secrets.CONFIG }}
          ${{ secrets.DIRECTORY }}
          kubectl apply -f pythonrestapi-deployment.yaml
          kubectl apply -f pythonrestapi-service.yaml
          sleep 45

      # Call the next workflow - Cleanup AKS Cluster
  call-workflow:
    uses: BuildTestApplication/.github/workflows/cleanup-aks-cluster.yaml@v1